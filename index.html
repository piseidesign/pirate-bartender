<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pirate Bartender</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title">
  <link rel="stylesheet" href="css/master.css" media="screen" title="no title">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <main class="container">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <div class="panel panel-default">
          <div class="panel-body">
            <header>
              <h1 class="text-center">Ahoy There! Pick yer Poison</h1>
            </header>
            <hr>
            <form class="">
              <div class="form-group">
                <label for="drinkStrong">Do ye like yer drinks strong?</label>
                <select name="drinkStrong" class="drinkStrong">
                  <option value="yes">Aye</option>
                  <option value="no">Nay</option>
                </select>
              </div>
              <div class="form-group">
                <label for="drinkSalty">Do ye like it with a salty tang?</label>
                <select name="drinkSalty" class="drinkSalty">
                  <option value="yes">Aye</option>
                  <option value="no">Nay</option>
                </select>
              </div>
              <div class="form-group">
                <label for="drinkBitter">Are ye a lubber who likes it bitter?</label>
                <select name="drinkBitter" class="drinkBitter">
                  <option value="yes">Aye</option>
                  <option value="no">Nay</option>
                </select>
              </div>
              <div class="form-group">
                <label for="drinkSweet">Would ye like a bit of sweetness with yer poison?</label>
                <select name="drinkSweet" class="drinkSweet">
                  <option value="yes">Aye</option>
                  <option value="no">Nay</option>
                </select>
              </div>
              <div class="form-group">
                <label for="drinkFruity">Are ye one for a fruity finish?</label>
                <select name="drinkFruity" class="drinkFruity">
                  <option value="yes">Aye</option>
                  <option value="no">Nay</option>
                </select>
              </div>
              <hr>
              <div class="text-center">
                <button type="submit" class="btn btn-default btn-primary btn-lg btnPlaceOrder">Arr! Make me drink</button>
              </div>
            </form>
          </div>
        </div>



        <div class="question-wrapper">

        </div>
        <div class="drink-type">

        </div>
      </div>
    </div>
  </main>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
